<!DOCTYPE html>
<html>
    <head>
        <title>Mission Appossible
        </title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="css/main.css">

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <link rel="stylesheet" href="./mdl/material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    </head>
    
    <body onload="setActive2()">
        <div class="content">
            <div class="tabs">
                <a href="index.html" id="tab1" onclick="swapTab1()">
                    <h2> LOGIN </h2>
                </a>
                <a href="signup.html" id="tab2" onclick="swapTab2()">
                    <h2> SIGN UP </h2>
                </a>
            </div>
            <div class="maincontent">
                <div class="centerbox">
                    <form>
                        <div class="group">      
                        <input type="text" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Username</label>
                        </div>
                        
                        <div class="group">      
                        <input id="pw" type="password" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Password</label>
                        </div>
                        
                    </form>

                    <div class="icons">
                        <i class="material-icons" id="vis" onclick="hidePassword()">visibility_off</i>
                    </div>

                    <div class="btn">
                        <a href="chat.html">CREATE ACCOUNT</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="./mdl/material.min.js"></script>
        <script src="./js/script.js"></script>
    </body>

</html>
